<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =========================== REMIXICONS ========================= -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- =============================== CSS ============================ -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="image/command-line.png">


    <audio src="mono-hit.mp3" autoplay="" loop=""></audio>
    <title>Profile Card UI Design</title>
</head>
<body>
    <div id="container">
        <div class="card">
            <div class="card__border">
                <img src="image/12.jpg" alt="" class="card__img">
            </div>

            <h3 class="card__name">Phan Huy Ho√†ng</h3>
            <span class="card__profession">Software Developer</span>

            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <!-- Toggle button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card__social-text">My social networks</span>

                    <!-- Card social -->
                    <ul class="card__social-list">
                        <a href="https://www.facebook.com/phh235" target="_blank" class="card__social-link" >
                            <i class="ri-facebook-line"></i>
                        </a>

                        <a href="https://www.instagram.com/pahn_hhoang/?theme=dark" target="_blank" class="card__social-link" >
                            <i class="ri-instagram-line"></i>
                        </a>

                        <a href="https://github.com/phh235" target="_blank" class="card__social-link" >
                            <i class="ri-github-line"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    <!-- ================================== JS =========================== -->
    <script src="script.js"></script>
</body>
</html>
